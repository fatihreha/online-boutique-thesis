name: Build and Deploy to Minikube

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Minikube Docker environment
        shell: powershell
        run: |
          minikube -p minikube docker-env --shell powershell | Invoke-Expression

      - name: Build Docker image for shippingservice
        shell: powershell
        run: |
          docker build -t shippingservice:latest ./src/shippingservice
          
      - name: Deploy to Minikube
        shell: powershell
        run: |
          kubectl set image deployment/shippingservice server=shippingservice:latest